log4j.rootCategory=ERROR, Console

log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
#log4j.appender.Console.layout.ConversionPattern=%m%n
#log4j.appender.Console.layout.ConversionPattern=%d{[HH:mm:ss:SSS]} %-5p(%t)<%c{2}> - %m%n
log4j.appender.Console.layout.ConversionPattern=%d{ISO8601} %-5p (%t)[%c{1}] %m%n


# define commons log level
log4j.logger.org.texconverter=INFO
#log4j.logger.org.apache.commons=INFO
#log4j.logger.org.apache.velocity=INFO
log4j.logger.org.apache.velocity=INFO