maven.test.skip=false

maven.junit.usefile=false

texconverter.resourcedir=${basedir}/plugin-resources

########################
# start script config
########################

java.main.class=org.texconverter.TexConverterCommandline

build.templates.dir=${basedir}/src/build-resources/templates

#The following 4 vars are not used in the template currently, but working
#program.path.dist.app.windows=.
#program.path.dist.app.unix=.
#java.home.dist.app.windows=%JAVA_HOME%
#java.home.dist.app.unix=
windows.script.name=texconverter.bat
unix.script.name=texconverter.sh

#build-specific resource dirs for different build goals
texconverter.resourcedir.app.windows=${basedir}/src/build-resources/plugin-resources/commandline
texconverter.resourcedir.app.unix=${basedir}/src/build-resources/plugin-resources/commandline
texconverter.resourcedir.mavenplugin=${basedir}/src/build-resources/plugin-resources/mavenplugin


########################
# XDoc config
########################

maven.xdoc.jsl=file:${basedir}/src/build-resources/xdoc/site.jsl
maven.xdoc.date=left
maven.docs.src=${basedir}/site/xdocs

maven.xdoc.theme=neusta
#maven.xdoc.theme.file="${basedir}/site/xdocs/style/neusta.css"
#maven.xdoc.theme.url="./style/neusta.css"

maven.xdoc.usecopyrightlink=true
maven.xdoc.footerimage.src=./images/logos/logo_n.gif
maven.xdoc.footerimage.href=${pom.organization.url}
